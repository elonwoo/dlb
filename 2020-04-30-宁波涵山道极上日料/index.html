<p>涵山道<br>服务非常好～<br>第一次去的时候<br>下着雨 天气很冷 刚坐下 服务员就送了热水袋来<br>牛油果沙拉排味道排第一！！<br>我觉得是因为这个酱汁和里面的杏仁片！搭配的恰到好处～<br>刺生很是新鲜<br>价位两个人1200<br>下雨天不太合适，因为地下停车场到店里需要过两三米的马路～</p>

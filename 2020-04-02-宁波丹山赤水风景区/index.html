        <p>@宁波·丹山赤水风景区<br>&nbsp;</p>
<p>从漳水到丹山赤水的路上，都是风景<br>先是水库，继而是玻璃观景台，然后是不动声色敞开自己宽大臂膀的五六百年的古树<br>再往上开是樱花灿烂，到民宿，是一壶热茶。<br>鲜花，吊桥，木屋，潺潺溪水，时令美食<br>答应我，一定要点野菜年糕和剁椒鱼头和土鸡煲，厨师好像是我胃里的蛔虫，把咸淡清辣处理恰到好处。<br>来赏花吧～趁春天正好，趁年少～</p>

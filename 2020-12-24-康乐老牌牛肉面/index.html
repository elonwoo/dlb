        <p>康乐老牌牛肉面<br>很老的店啦，店里有十张左右的桌子<br>中午一点半到人还满满的<br>店里的招牌是一汤一面<br>汤和面是分开的，汤里牛肉分量很足<br>面结特别好吃 新鲜，馅肥瘦相宜<br>红烧牛肉面的肉粒不够软烂，不适合牙口不好的，也很容易塞牙<br>店里的辣子好香 加点蒜泥 酱油<br>和白切牛肉绝配<br>为了面结会再去吃的 哈哈哈</p>

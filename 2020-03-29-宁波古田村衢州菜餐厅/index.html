        <p>@宁波·古田村·衢州菜餐厅(东渡路店)<br>&nbsp;</p>
<p>如今川菜遍布，衢州菜在宁波异军突起<br>有名如德叔，有渔来了，<br>古田村仍然占了口碑的一席之地<br>所以吃货如我，必必必须到此一游呀～！</p>
<p>东渡路上的店，热闹的可真不多<br>而【古田村】<br>周末的傍晚五点半，两层楼就都坐满了！</p>

        <p>【晓居农家乐】<br>本是为了春天的那个鲜———吃笋去的，<br>结果被油爆虾 白斩鸡红烧肉和鸡杂羹征服啦！<br>鸡的分量很大，鸡皮咬下去有爆汁的感觉<br>红烧肉是用砂锅现做的，要等四十多分钟<br>鸡杂羹，均匀的鸡蛋液加鸡杂加菌菇，好鲜<br>螺蛳充满了大灶的烟火气，就是少了点辣<br>油爆虾好肥，炸的酥香脆<br>就油焖笋有点甜…<br>附近有很多适合拍小清新照片的地方</p>

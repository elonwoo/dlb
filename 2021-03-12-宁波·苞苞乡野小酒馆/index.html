        <p>深夜的酒不如清晨的粥，清晨的粥不如晚上这一锅鸡汤。<br>这是一家非常适合口味清淡的人和带着小孩的家庭造访的餐馆。<br>碗碟都小小的，简简单单，干干净净。<br>馄饨很推荐！！汤底没有多余的添加剂，肉很紧实，鲜，一口气可以吃两碗！！<br>炖鸡上来是没有盐的，按需加，<br>雪花牛肉看纹理就知道很棒，<br>下雨天，两个人来锅热乎乎的汤，升腾的水汽，朦胧的玻璃窗，也太有感觉啦！ </p>

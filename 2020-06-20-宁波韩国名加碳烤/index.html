        <p>@宁波·韩国名加碳烤<br>&nbsp;</p>
<p>停车比较难<br>七点过人超级多<br>排队了20分钟<br>环境是比较简单的那种<br>大家聚在大堂 很热闹<br>服务不是特别好 上错菜了 都在烤了 没有说一句不好意思也没有任何补偿 直接冷着脸把快烤熟的肉撤走了😓<br>烤青占鱼很好吃 芝士年糕一般般 寿司很有韩国味 辣五花肉没有鲜五花好吃<br>价格还比较实惠的 五个人吃了三百多 </p>

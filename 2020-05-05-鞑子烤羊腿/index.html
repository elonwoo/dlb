        <p>「鞑子烤羊腿」<br>新疆去多了以后，就不太喜欢这边的羊肉了<br>这家算是个惊喜<br>没有很大的膻味<br>调料很简单 不会盖住羊肉的味道<br>烤大蒜跟羊肉特别般配<br>脆皮加酥酥的脂肪层加嫩羊肉<br>一口下去 简直啦～～<br>每天就20来个羊腿，可以提前打电话预定<br>三个人吃了188的，有点吃不够哈哈哈哈<br>烤韭菜也非常好吃😋<br>地址在科技路，那边海鲜店也很多，等我慢慢道来吧～</p>
